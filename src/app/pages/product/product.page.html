<div class="d-flex flex-wrap">
    @for( product of products(); track $index ) {

        @let item = product | toCardItem;

        <qui-card
            class="m-1"
            [title]="item.title"
            [description]="item.description"
            [imageUrl]="item.url">

            <qui-button level="danger" 
                        (click)="productService.delete(product)">
                        Delete
            </qui-button>

            <qui-button level="success">Edit</qui-button>

        </qui-card>

    }
  </div>

<ng-template #card let-product let-item="item">
    <qui-card
            class="m-1"
            [title]="item.title"
            [description]="item.description"
            [imageUrl]="item.url">

            <qui-button level="danger" 
                        (click)="productService.delete(product)">
                        Delete
            </qui-button>

            <qui-button level="success">Edit</qui-button>

        </qui-card>
</ng-template>
