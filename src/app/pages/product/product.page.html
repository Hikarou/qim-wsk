<div class="d-flex flex-wrap">
    @for( item of items(); track $index ) {

        <qui-card
            class="m-1"
            [title]="item.title"
            [description]="item.description"
            [imageUrl]="item.url">
            <qui-button level="danger" (click)="productService.delete(item.id)">Delete</qui-button>
            <qui-button level="success">Edit</qui-button>
        </qui-card>

    }
  </div>
