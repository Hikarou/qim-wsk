<div class="d-flex flex-wrap">
    @for( item of items(); track $index ) {

        <app-card
            class="m-1"
            [title]="item.title"
            [description]="item.description"
            [imageUrl]="item.url">
            <app-button level="danger" (click)="productService.delete(item.id)">Delete</app-button>
            <app-button level="success">Edit</app-button>
        </app-card>

    }
  </div>
